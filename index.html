<!DOCTYPE html>
<html lang="en" data-theme="white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-tube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto py-3 flex justify-between gap-y-2 items-center border-b flex-col lg:flex-row md:flex-row">
            <div class="logo w-[150px]">
                <img class="" src="assests/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input input-bordered flex items-center gap-2 justify-between">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            <div class="sort">
                <button class="btn w-60 lg:w-16 md:w-16">Sort</button>
            </div>
        </nav>
        <nav id="categories" class="py-3 flex gap-5 justify-center"></nav>
    </header>
    <main>
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 py-10" >

        </section>
    </main>

    <script src="js/video.js"></script>
    
</body>
</html>
